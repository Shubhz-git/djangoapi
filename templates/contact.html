{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %} 


<div class= "container my-4 ">
<form method = "post" action='/contact'>
  {% csrf_token %}
  <div class="form-group my-3">
  <label for="exampleFormControlInput1" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" rows="1" placeholder="Enter your name">
  </div>
  
  <div class="form-group my-3">
  <label for="exampleFormControlInput1" class="form-label">Phone</label>
  <input type="phone" class="form-control" id="phone" name="phone" rows="1" placeholder="Enter your phone number">
  </div>

  <div class="form-group my-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  
  <div class="form-group my-3">
  <label for="exampleFormControlTextarea1" class="form-label">Description</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>

  
  <button class="btn btn-primary me-md-2" name="submit" type="submit">Submit</button>

</form>  



</div>



{% endblock body %}
